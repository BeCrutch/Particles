<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Particles</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="modal">
		
		<input type="text" class="modal--input">

		<div class="modal--bth-wrapp">

			<div class="modal__number">
				
				<div class="modal__number--item">1</div>
				<div class="modal__number--item">2</div>
				<div class="modal__number--item">3</div>
				<div class="modal__number--item">4</div>
				<div class="modal__number--item">5</div>
				<div class="modal__number--item">6</div>
				<div class="modal__number--item">7</div>
				<div class="modal__number--item">8</div>
				<div class="modal__number--item">9</div>
				<div class="modal__number--item">0</div>
				<div class="modal__number--item">.</div>

			</div>

			<div class="modal__operations">
				
				<div class="modal__operations--item">/</div>
				<div class="modal__operations--item">*</div>
				<div class="modal__operations--item">-</div>
				<div class="modal__operations--item">+</div>
				<div class="modal__operations--item">=</div>

			</div>

		</div>

	</div>

	<script src="js/script.js"></script>
</body>
</html>
